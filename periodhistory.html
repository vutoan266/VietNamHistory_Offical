<script type="text/javascript ">
    $(document).ready(function() {
        var toggle = false;
        $(window).click(function() {
            var selectorToggleMenu = $('.slide-menu');
            if (toggle) {

                selectorToggleMenu.addClass('animation-left');
                $('body').removeClass('disabled-scroll');

                setTimeout(function() {
                    selectorToggleMenu.addClass('hide-slide');
                    selectorToggleMenu.removeClass('animation-left');
                }, 1000)

            }
        });

        $('.toggleMenu').on('click', function() {
            var selectorToggleMenu = $('.slide-menu');
            if (selectorToggleMenu.hasClass('hide-slide')) {
                selectorToggleMenu.removeClass('hide-slide');
                selectorToggleMenu.addClass('animation-right');
                $('body').addClass('disabled-scroll');
                toggle = true;
                return false;
            }
        });

        $('.slide-menu').click(function(event) {
            event.stopPropagation();
        });

        $('.image-head-master img').on('click', function() {
            var currentPos = $(this).attr('alt'),
                content = '';
            console.log(currentPos);
            switch (currentPos) {
                case '1':
                    content = 'Trong buổi bình minh của lịch sử, Việt Nam là một trong những quê hương của loài người. Người ta đã phát hiện thấy người vượn ở Bình-Gia (Lạng Sơn), nhiều công cụ thuộc buổi đầu thời kỳ đồ đá cũ ở núi Đọ, núi Quan Yên (Thanh Hoá)...';
                    title_popup.innerText = 'VN thời nguyên thủy';
                    break;
                case '2':
                    content = 'Văn Lang là nhà nước đầu tiên của Việt Nam trong lịch sử. Nhà nước Văn Lang được cai trị bởi các vua Hùng. Âu Lạc là nhà nước được thành lập bởi Thục Phán năm 214 TCN, nhà nước này đã thống nhất 2 bộ tộc Âu Việt- Lạc Việt lại với nhau';
                    title_popup.innerText = 'Văn Lang - Âu Lạc';
                    break;
                case '3':
                    content = 'Trong thời gian này Việt Nam bị đặt dưới quyền cai trị của các triều đình của phương Bắc như: Bắc thuộc lần thứ nhất (179 TCN hoặc 111 TCN - 39), Bắc thuộc lần thứ hai (43 - 541), Bắc thuộc lần thứ ba (602 - 905[1]), Bắc thuộc lần thứ tư (1407 - 1427)';
                    title_popup.innerText = 'Bắc thuộc';
                    break;
                case '4':
                    content = 'Khởi đầu kỷ nguyên độc lập, trải qua 3 triều Ngô (939 - 968), Đinh (968 - 981), Tiền Lê (981 - 1009), nhân dân Việt tiếp tục đấu tranh chống xu hướng cát cứ 12 sứ quân, bảo vệ sự thống nhất và chống quân xâm lược Tống (981), giữ vững nền độc lập.';
                    title_popup.innerText = 'Các triều đại Ngô - Đinh - Tiền Lê';
                    break;
                case '5':
                    content = 'Nhà Lý hoặc Lý triều, bắt đầu khi Lý Công Uẩn lên ngôi vào tháng 10 âm lịch năm 1009, sau khi giành được quyền lực từ tay nhà Tiền Lê. Triều đại này trải qua 9 vị hoàng đế và chấm dứt khi Lý Chiêu Hoàng, lúc đó mới có 7 tuổi.';
                    title_popup.innerText = 'Nhà Lý';
                    break;
                case '6':
                    content = 'Nhà Trần hoặc Trần triều là triều đại quân chủ chuyên chế trong lịch sử Việt Nam, bắt đầu khi Trần Cảnh lên ngôi vào năm 1225, sau khi được Lý Chiêu Hoàng truyền ngôi.';
                    title_popup.innerText = 'Nhà Trần';
                    break;
                case '7':
                    content = 'Nhà Hồ bắt đầu khi Hồ Quý Ly lên ngôi năm 1400 sau khi giành được quyền lực từ tay nhà Trần và chấm dứt khi Hồ Hán Thương bị quân Minh bắt vào năm 1407 – tổng cộng là 7 năm. Quốc hiệu Đại Việt đã đổi thành Đại Ngu năm 1400.';
                    title_popup.innerText = 'Nhà Hồ';
                    break;
                case '8':
                    content = 'Nhà Hậu Lê (1427-1789) tồn tại sau thời Bắc thuộc lần 4 và đồng thời với nhà Mạc, nhà Tây Sơn trong một thời gian, trước nhà Nguyễn. Nhà Hậu Lê do Lê Thái Tổ lập ra, được phân biệt với nhà Tiền Lê (980-1009) do Lê Đại Hành lập ra cuối thế kỷ 10.';
                    title_popup.innerText = 'Hậu Lê';
                    break;
                case '9':
                    content = 'Nhà Tây Sơn (chữ Nôm: 家西山, chữ Hán: 西山朝 / Tây Sơn triều) là triều đại tồn tại từ 1778 đến 1802, được thành lập trong bối cảnh tranh chấp quyền lực cuối thời Hậu Lê trong lịch sử Việt Nam.'
                    title_popup.innerText = 'Nhà Tây Sơn';
                    break;
                case '10':
                    content = 'Nhà Nguyễn là triều đại cuối cùng trong lịch sử Việt Nam, Nhà Nguyễn được thành lập sau khi vua Gia Long lên ngôi năm 1802 và chấm dứt hoàn toàn khi hoàng đế Bảo Đại thoái vị vào năm 1945, tổng cộng là 143 năm.';
                    title_popup.innerText = 'Nhà Nguyễn';
                    break;
                case '11':
                    content = 'Pháp thuộc là một giai đoạn kéo dài 61 năm, bắt đầu từ 1884 khi Pháp ép triều đình Huế chấp nhận sự bảo hộ của Pháp cho đến 1945 khi Pháp mất quyền cai trị ở Đông Dương...';
                    title_popup.innerText = 'Thời Pháp thuộc';
                    break;
                case '12':
                    content = 'Cuộc kháng chiến của nhân dân VN chống đế quốc Mỹ xâm lược tiếp sau thắng lợi của Kháng chiến chống Pháp (1945-54) để giải phóng miền Nam, bảo vệ miền Bắc, thống nhất đất nước, hoàn thành cách mạng dân tộc dân chủ nhân dân trên cả nước. ';
                    title_popup.innerText = 'VN những năm 1954-1975';
                    break;
                case '13':
                    content = 'Cuộc kháng chiến chống Mĩ cứu nước (1954 – 1975) kết thúc thắng lợi, hoà bình được lập lại, đất nước độc lập thống nhất về mặt lãnh thổ, cả nước đi lên chủ nghĩa xã hội.';
                    title_popup.innerText = 'VN ngày nay';
                    break;
                default:
                    content = currentPos;
                    break;

            }

            $('.fab').addClass('active');
            $('#overlay').addClass('dark-overlay');
            $('.content-history').text(content);

        });

    });
</script>
